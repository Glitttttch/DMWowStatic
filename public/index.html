        function tick(e) {
          force.alpha(0.1)
          gnodes
            .each(gravity(e.alpha))
            .each(collide(.5))
          .attr("cx", function(d) { return d.x = Math.max(d.radius, Math.min((width - 28.5) - d.radius, d.x)); })
          .attr("cy", function(d) { return d.y = Math.max(d.radius, Math.min((height - 5) - d.radius, d.y)); });

					// gnodes.attr("transform", function(d) {

		    	// });
					gnodes.attr("transform", function (d) {
        		return "translate(" + d.x + "," + d.y + ")";
    			});
        }

        function gravity(alpha) {
          return function(d) {
            d.y = d.y + (-1 * d.speedY * alpha);
          };
        }

        function collide(alpha) {
          var quadtree = d3.geom.quadtree(nodes);
          return function(d) {
            var r = d.radius + radius.domain()[1] + padding,
              nx1 = d.x - r,
              nx2 = d.x + r,
              ny1 = d.y - r,
              ny2 = d.y + r;
            quadtree.visit(function(quad, x1, y1, x2, y2) {
              if (quad.point && (quad.point !== d)) {
                var x = d.x - quad.point.x,
                  y = d.y - quad.point.y,
                  l = Math.sqrt(x * x + y * y),
                  r = d.radius + quad.point.radius + (d.color !== quad.point.color) * padding;
                if (l < r) {
                  l = (l - r) / l * alpha;
                  d.x -= x *= l;
                  d.y -= y *= l;
                  quad.point.x += x;
                  quad.point.y += y;
                }
              }
              return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
            });
          };
        }
